name: Docker
on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  publish-images:
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
        - os: ubuntu-latest
          base: ubuntu
          file: Dockerfile
          variant: latest
          tag: ghcr.io/${{ github.repository }}:ubuntu-${{ github.event.release.tag_name || 'latest' }}
          docker: /usr/bin/docker
        - os: windows-latest
          base: ghcr.io/epicgames/unreal-engine
          file: win.Dockerfile
          variant: runtime-windows
          tag: ghcr.io/${{ github.repository }}:windows-${{ github.event.release.tag_name || 'latest' }}
          docker: C:\Windows\system32\docker.exe
    runs-on: ${{ matrix.os }}
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Log into registry ${{ env.REGISTRY }}
          if: github.event_name != 'pull_request'
          uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GH_PAT }}

        - name: Docker Build
          run: |
            ${{ matrix.docker }} buildx build --file ${{ matrix.file }} --build-arg BASE=${{ matrix.base }} --build-arg VARIANT=${{ matrix.variant }} -t ${{ matrix.tag }} .
        - name: Docker Push
          run: |
            docker push ${{ matrix.tag }}
